<head>
  <meta name="page-view-size" content="1920*1080" />

  <title>门户3.0 - 首页</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      width: 1920px;
      background: #2d3a7e;
    }

    html {
      width: 1920px;
    }

    /*绝对定位*/

    .item,
    .area,
    .areas,
    .pic,
    .img,
    .tab,
    .txt,
    .navTxt,
    .icon,
    .title,
    .select,
    .triangle,
    .rotate,
    .tab_bg,
    .tab_select,
    #body_area {
      position: absolute;
    }

    /*主体滑动*/

    #body_area {
      top: 0px;
      left: 0px;
      width: 1920px;
      height: 4520px;
      z-index: 0;
    }

    .areas {
      left: 85px;
    }

    .area {}

    .area .item {}

    .area .item .pic,
    .area .item .pic img {
      width: inherit;
      height: inherit;
      border-radius: 5px;
    }

    .area .item .select {
      top: 0px;
      left: 0px;
      width: inherit;
      height: inherit;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    .area_0 .item .select {
      border: inherit;
    }

    .area_1 .item {
      width: 90px;
      height: 29px;
      text-align: center;
    }

    .area_1 .item .icon {
      display: block;
      position: relative;
      margin: 0 auto;
      bottom: 86px;
    }

    .area_1 .item .select {
      top: -4px;
      left: -6px;
      box-shadow: 0px 0px 20px 5px #FFFFFF;
    }

    .area_3 .item .icon {
      display: block;
      position: absolute;
    }

    .area_5 .item_focus .img {
      display: none;
    }

    .area_2 .item .txt,
    .area_4 .item .txt {
      display: none;
    }

    /* radius圆角为5 */

    .area_2 .item,
    .area_4 .item,
    .area_6 .item,
    .area_7 .item,
    .area_8 .item {
      padding: 5px;
      border-radius: 5px;
    }

    .area_6 .item .txt,
    .area_7 .item .txt,
    .area_8 .item .txt {
      bottom: 0px;
      width: inherit;
      height: 63px;
      line-height: 63px;
      text-align: center;
      font-size: 32px;
    }

    /* 圆角为10 */

    .area_9 .item,
    .area_10 .item,
    .area_11 .item,
    .area_12 .item {
      padding: 4px;
      border-radius: 10px;
    }

    .area_9 .item .select,
    .area_10 .item .select,
    .area_11 .item .select,
    .area_12 .item .select {
      border: 4px solid #fff;
    }

    .area_9 .item .txt,
    .area_10 .item .txt,
    .area_11 .item .txt,
    .area_12 .item .txt {
      width: inherit;
      height: 38px;
      bottom: 4px;
      line-height: 38px;
      text-align: center;
    }

    .area_9 .item .txt {
      background: rgba(52, 54, 109, 0.6);
    }

    .area_10 .item .txt {
      background: rgba(214, 112, 155, 0.6);
    }

    .area_11 .item .txt {
      background: rgba(67, 151, 151, 0.6);
    }

    .area_12 .item .txt {
      background: rgba(79, 183, 71, 0.6);
    }


    /*轮播图模块*/

    #banner_box {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #banner_box .banner {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    #banner_box .banner img {
      width: 100%;
      height: 100%;
    }

    #banner_tab {
      position: relative;
      margin: 0 auto;
      top: 94%;
      width: 58px;
      /*font-size: 0px;*/
      /*消除全局body字号*/
    }

    #banner_tab .tab .tab_select {
      top: 4px;
      left: 5px;
      display: none;
    }

    #banner_tab .cur .tab_select {
      display: block;
    }

    /*三角*/

    .triangle {
      border-bottom: 96px solid transparent;
      width: 0px;
      height: 0px;
      right: 2px;
      top: 2px;
    }

    .triangle_0 {
      border-right: 96px solid #0d9de0
    }

    .triangle_1 {
      border-right: 96px solid #f19b20
    }

    .triangle_2 {
      border-right: 96px solid #07d887
    }

    .triangle_3 {
      border-right: 96px solid #00e8d0
    }

    .triangle_4 {
      border-right: 96px solid #b477dc
    }

    .triangle_5 {
      border-right: 96px solid #f98160
    }

    .triangle_6 {
      border-right: 96px solid #f9bc6b
    }

    .triangle_7 {
      border-right: 96px solid #f09ec2
    }

    /*文字倾斜*/

    .rotate {
      transform: rotate(45deg)
    }



    /*动画*/

    #body_area {
      transition: top 500ms ease-in-out;
    }

    /*动态产品图选中样式*/

    .area .item {
      z-index: 0;
      transition: all 200ms;
    }

    .area .item.item_focus {
      z-index: 20;

                if (curPage == 5) return;

                if (curPage == 0) return;

            SowingMapFunc: function(index) {
                if (this.SowingLock) {
                    return -1;

                $('#banner_tab>div').eq(index).addClass('cur').siblings().removeClass('cur');

                var self = this;

        function loadData() {
            this.loadtestdata();
            // this.loadRecommendDate();
            this.getReturnUrl();
        }
        loadData.prototype = {
            //test
            loadtestdata: function() {
                $.ajax({
                    url: "https://api.douban.com/v2/movie/top250?count=31",
                    type: "get",
                    dataType: "jsonp",
                    success: function(result) {
                        var data = result.subjects;
                        for (var i = 0; i < data.length; i++) {
                            if (i < 2 && i > 0) {
                                $('.banner').eq(0).find("img").attr("src", data[i]['images']['large']);
                                $('.banner').eq(1).find("img").attr("src", data[i + 1]['images']['large']);
                                $('.banner').eq(2).find("img").attr("src", data[i + 2]['images']['large']);
                            } else {
                                $('.pic').eq(i).find("img").attr("src", data[i]['images']['large']);
                                $('.txt').eq(i).find("p").html(WkEpg.Util.getSubStr(data[i]['title'], nameCut * 2, true));
                                $('.pic').eq(i).siblings(".rotate").html(data[i]['genres'][1]);
                            }
                        }
                        okEventLock = false;
                        $('#loading').fadeOut(1000,"linear",function () {
                            setTimeout(function () {
                                $('loading').hide();
                                movinObj.anim.stop();
                                movinObj.anim.destroy();
                            })
                        });
                    }
                });
            },
            //加载推荐位数据
            loadRecommendDate: function() {
                var _url = "http://portal.oo/api/v2/recommands";
                $.ajax({
                    url: _url,
                    dataType: "json",
                    success: function(res) {
                        var _data = res.data;
                        controlObj.bindRecommendDate(_data);
                    },
                    error: function(res) {}
                });
            },
            //返回逻辑
            getReturnUrl: function(areaid, indexid) {
                if (url.indexOf('?') > 0) {
                    return url.split('?')[0] + "?returnurl=" + encodeURIComponent(returnurl) + "&areaid=" + areaid + "&indexid=" + indexid;
                } else {
                    return url + "?returnurl=" + encodeURIComponent(returnurl) + "&areaid=" + areaid + "&indexid=" + indexid;
                };
            }
        }

        //movin动画
        function bodyMovin(){
            this.anim = null;
            this.animData = {
                path: '../js/data.json', //json文件路径
                name: "load",//动画名称
                loop: true,//循环设置，值为true / false / number（循环/不循环/循环n次（n为输入值））
                autoplay: true,//自动播放设置。true为准备就绪后自动播放，false为不自动播放。
                renderer: 'svg', //渲染方式，有"html"、"canvas"和"svg"三种
                container: WkEpg.Util.$('animation')//需要渲染动画的dom元素
            }
            this.init();
        }
        bodyMovin.prototype = {
            init: function() {
                var self = this;
                self.anim = bodymovin.loadAnimation(self.animData);
            }
        }

        window.addEventListener("unload", function() {
            clearInterval(controlObj.SowingMapInt());
        }, false);
        window.addEventListener("load", function() {
            window.focus();
            if (!focusObj) focusObj = new FocusMove();
            if (!dataObj) dataObj = new loadData();
            if (!controlObj) controlObj = new Control();
            if (!movinObj) movinObj = new bodyMovin();
        }, false);
    })(window, document);
